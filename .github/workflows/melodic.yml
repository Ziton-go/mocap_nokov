name: melodic build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: 
                            
jobs:
  melodic_build:
    container:
        image: ubuntu:bionic
    runs-on : ubuntu-latest
    strategy:
        matrix:
          ros_distribution:
            - melodic
    steps:
        - name: Setup ROS environment
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
        with :
          node-version:'12.x'
        - run: npm ci
        - run: npm run build
          with:
            required-ros-distributions: ${{ matrix.ros_distribution }}
  
        - name: Install system dependencies
          run: |
            sudo apt update
            sudo apt install -y \
              ros-${{ matrix.ros_distribution }}-geometry-msgs \
              ros-${{ matrix.ros_distribution }}-tf \
              ros-${{ matrix.ros_distribution }}-nav-msgs \
              ros-${{ matrix.ros_distribution }}-dynamic-reconfigure \
              ros-${{ matrix.ros_distribution }}-roscpp \
              ros-${{ matrix.ros_distribution }}-catkin \
              ros-${{ matrix.ros_distribution }}-roslaunch \
              ros-${{ matrix.ros_distribution }}-roslint
        - name: Build and test ROS
          uses: ros-tooling/action-ros-ci@v0.3
          with:
            package-name: mocap_nokov
            target-ros1-distro: ${{ matrix.ros_distribution }}
            skip-tests: true

  
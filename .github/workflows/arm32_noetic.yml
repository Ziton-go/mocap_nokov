name: noetic_arm32 build (EOL)

on:
  push:
    branches: [ ros2 ]
  pull_request:
    branches: [ ros2 ]
  workflow_dispatch: 

jobs:
  noetic_arm32_build:
    runs-on: ubuntu-22.04
    steps:
      # 安装 QEMU 并启用多架构支持
      - name: Install QEMU
        run: |
          sudo apt update
          sudo apt install -y qemu qemu-user-static
          sudo docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      # 拉取 ARM 镜像
      - name: Pull Docker image
        run: sudo docker pull rclex/arm32v7_ros_docker:humble

      # 在容器中运行后续步骤
      - name: Run steps in Docker container
        run: |
          sudo docker run --rm -v $GITHUB_WORKSPACE:/workspace rclex/arm32v7_ros_docker:humble /bin/bash -c "
            cd /workspace &&
            ls &&
            source ~/ros2_ws/install/local_setup.bash &&
            mkdir -p ros2_ws/src &&
            cd ros2_ws/src &&
            git clone https://github.com/NOKOV-MOCAP/mocap_nokov.git &&
            cd .. &&
            colcon build --packages-select mocap_nokov
          "